<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://metaroids.com/wp-content/uploads/2023/01/Google-Translate-vs-ChatGPT-vs-DeepL-Translator-Ultimate-Showdown.webp'); /* Add the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        
        label, select, textarea, input[type="submit"] {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        .translation-box {
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-top: 20px;
            max-width: 400px;
        }
        

        
        h2 {
            color: #ffffff;
            margin-top: 20px;
        }
        
        p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Language Translator</h1>
    
    <form method="POST" action="/">
        <label for="text">Enter text to translate:</label><br>
        <textarea name="text" rows="4" cols="50"></textarea><br>
        
        <label for="language">Select target language:</label>
        <select name="language">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh-cn">Chinese (Simplified)</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="no">Norwegian</option>
            <option value="da">Danish</option>
            <option value="fi">Finnish</option>
            <option value="hi">Hindi</option>
            <option value="te">Telugu</option>
            <!-- Add more options here -->
        </select><br>
        
        <input type="submit" value="Translate">
    </form>
    
    {% if translated_text %}
    <div class="translation-box">
        <h2>Translated Text</h2>
        <p>{{ translated_text }}</p>
        <button onclick="copyToClipboard('{{ translated_text }}')">Copy</button>
    </div>
    {% endif %}
    
    <script>
        function copyToClipboard(text) {
            var textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            alert("Text copied to clipboard");
        }
    </script>
</body>
</html>
